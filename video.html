  <script>
    const players = {};

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('iframe[id^="ytplayer"]').forEach(iframe => {
        const playerId = iframe.id;
        players[playerId] = new YT.Player(playerId, {
          events: {
            'onReady': () => setupMuteButton(playerId)
          }
        });
      });
    }

    function setupMuteButton(playerId) {
      const button = document.querySelector(`button[data-player-id="${playerId}"]`);
      const player = players[playerId];

      button.addEventListener('click', () => {
        if (player.isMuted()) {
          player.unMute();
          fadeVolumeIn(player);
          button.textContent = '🔊 Đang phát tiếng';
        } else {
          player.mute();
          button.textContent = '🔇 Tắt tiếng';
        }
      });
    }

    function fadeVolumeIn(player) {
      let volume = 0;
      player.setVolume(volume);
      const interval = setInterval(() => {
        if (volume < 100) {
          volume += 10;
          player.setVolume(volume);
        } else {
          clearInterval(interval);
        }
      }, 200);
    }

    // Tải API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
